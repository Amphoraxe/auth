<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Amphoraxe Auth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <main class="container">
        <div class="auth-card">
            <h1 class="auth-title">Amphoraxe Auth</h1>
            <p class="auth-subtitle">Create your account</p>
            <div id="error" class="alert alert-error" style="display:none;"></div>
            <div id="success" class="alert alert-success" style="display:none;"></div>
            <form id="signupForm" onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required autofocus>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="12">
                    <small class="form-hint">Minimum 12 characters</small>
                </div>
                <button type="submit" class="btn btn-primary btn-full" id="submitBtn">Sign Up</button>
            </form>
            <p class="auth-footer">
                Already have an account? <a href="/auth/login">Log in</a>
            </p>
        </div>
    </main>
    <script>
    async function handleSignup(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const errorEl = document.getElementById('error');
        const successEl = document.getElementById('success');
        btn.disabled = true;
        btn.textContent = 'Creating account...';
        errorEl.style.display = 'none';
        successEl.style.display = 'none';

        try {
            const res = await fetch('/api/v1/auth/signup', {
                method: 'POST',
                credentials: 'include',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                }),
            });
            const data = await res.json();
            if (res.ok) {
                successEl.textContent = data.message || 'Account created! Pending admin approval.';
                successEl.style.display = 'block';
                document.getElementById('signupForm').style.display = 'none';
            } else {
                errorEl.textContent = data.detail || 'Signup failed';
                errorEl.style.display = 'block';
            }
        } catch (err) {
            errorEl.textContent = 'Network error. Please try again.';
            errorEl.style.display = 'block';
        }
        btn.disabled = false;
        btn.textContent = 'Sign Up';
    }
    </script>
</body>
</html>
